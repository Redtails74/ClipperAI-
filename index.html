<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #app {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        img {
            max-width: 200px; /* Adjust logo size */
            margin-bottom: 20px; /* Space below the logo */
        }
    </style>
</head>
<body>
    <div id="app">
        <img src="https://raw.githubusercontent.com/Redtails74/ClipperAI-/main/Code%20Clipper%20Logo-01.jpg" alt="Logo" /> <!-- Replace with your logo path -->
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button id="send">Send</button>
        <div id="chat"></div>
    </div>
    <script>
        document.getElementById('send').addEventListener('click', async () => {
            const input = document.getElementById('input').value;
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: input })
            });
            const data = await response.json();
            document.getElementById('chat').innerHTML += `<div>User: ${input}</div>`;
            document.getElementById('chat').innerHTML += `<div>ChatGPT: ${data.response}</div>`;
            document.getElementById('input').value = ''; // Clear input
        });
    </script>
</body>
</html>
